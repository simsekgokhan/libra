[package]
name = "diem-transaction-benchmarks"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem transaction benchmarks"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
criterion = "0.3.4"
proptest = "1.0.0"
criterion-cpu-time = "0.1.0"

diem-types = { path = "../../types", features = ["fuzzing"] }
language-e2e-tests = { path = "../e2e-tests" }
diem-workspace-hack = { path = "../../crates/diem-workspace-hack" }
diem-crypto = { path = "../../crates/diem-crypto" }

read-write-set = { git = "https://github.com/simsekgokhan/move-0L-v6", rev = "92f8d3fdb179137bebdc6104ea2c638976eb0511" }
read-write-set-dynamic = { git = "https://github.com/simsekgokhan/move-0L-v6", rev = "92f8d3fdb179137bebdc6104ea2c638976eb0511" }
diem-vm = { path = "../diem-vm" }
diem-framework-releases = { path = "../diem-framework/DPN/releases" }

[[bench]]
name = "transaction_benches"
harness = false
